<header class="ido-header">
	<div class="logoheader hideOnMobile">
		<img height="110px" alt="{{site.altlogo}}" src="{{ site.baseurl }}/public/img/logo/logo-ido.png">
	</div>

	<ul class="nav menu">
	{% assign sorted_pages = site.pages %}
	{% for group in (1..10) %}
		{% for node in sorted_pages  %}
      		{% if group == node.group %}
				{% if node.resource == true %}
					{% if node.title == page.title %}
						<li class="selected">
					{% else %}
						<li>
					{% endif %}
					<a href="{{site.baseurl}}{{ node.url }}">{{node.title}}</a>
					</li>
				{% endif %}
			{% endif %}
		{% endfor %}
	{% endfor %}
	</ul>
</header>
