- title: 'Soin Cocon (1h15)'
  prestations:
  - name: Tout n'est que bien être et détente dans ce soin. Un masque mousse bienfaisant enveloppe le visage comme un cocon. Idéal pour les peaux délicates  en quête de réconfort.
    price: 65€
- title: 'Soin thalasso (1h15)'
  prestations:
  - name: Une vraie cure d'énergie. Le masque raffraîchissant aux alginates raffermit la peau tout en lui offrant une hydratation intense et longue durée. Les traces de fatigue s'estompent, le teint est lumineux.
    price: 70€
- title: 'Luminéclat (1h15)'
  prestations:
  - name: Un soin qui revitalise instantanément la peau fatiguée, aide à estomper les premiers signes de l'âge et procure un éclat de jeunesse
    price: 75€
- title: 'Lift expert (1h15)'
  prestations:
  - name: Soin lifting avec modelage innovant qui répulse et raffermit la peau instantanément. Les rides sont estompées et les contours des yeux redéfinis
    price: 80€
- title: 'Modelant (1h30)'
  prestations:
  - name: Le soin iconique ultra personnalisé à l'effet lifting spectaculaire. La peau est visiblement plus jeune, les traits du visage sont redéfinis, la peau est plus dense et le teint plus éclatant.
    price: 89€
- title: 'Mille lumières (1h30)'
  prestations:
  - name: Un soin alliant luxe suprême et jeunesse globale ciblant tous les signes de l'âge; densité, fermeté, dides lissées, hydratation, nutrition.
    price: 100€
