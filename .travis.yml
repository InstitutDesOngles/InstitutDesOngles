language: go

python:
    - master

# before_install
# install - install any dependencies required

install:
  - go get -v --tags extended github.com/gohugoio/hugo
  
before_script:
  - rm -rf public 2> /dev/null

# script - run the build script
script:
    - hugo

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  email: $GITHUB_EMAIL
  name: $GITHUB_USERNAME
  verbose: true
  keep-history: true
  local-dir: public
  ##target_branch: gh_pages  # branch contains blog content
  target_branch: gh-pages  # branch contains blog content
  on:
    branch: dev  # branch contains Hugo generator code    